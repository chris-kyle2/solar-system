name: Solar-system-workflow

on:
    workflow_dispatch:
    push:
        branches:
            - main
jobs:
    unit-testing:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Install dependencies
              run: npm install
            - name: Run unit tests
              run: npm test
            
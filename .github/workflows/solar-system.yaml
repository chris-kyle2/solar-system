name: Solar-system-workflow

on:
    workflow_dispatch:
    push:
        branches:
            - main
jobs:
    unit-testing:
        runs-on: ubuntu-latest
        services:
            mongo:
                image: mongo:latest
                ports:
                    - 27017:27017
                options: >-
                    --name mongo-test
                    --health-cmd "mongosh --eval 'db.runCommand(\"ping\").ok' --quiet"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
        steps:
            - name: checkout code
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Install dependencies
              run: npm install
            - name: Wait for MongoDB to be ready
              run: sleep 20
            - name: Run Database Initialization Script
              run: node initDB.js
            - name: Run unit tests
              run: npm test
            